<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            background-color: #007bff;
            padding: 20px;
            color: white;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            margin: 0;
        }

        nav {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
            color: #333;
            margin: 0 15px;
        }

        a:hover {
            color: #0056b3;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login {
            background-color: #007bff;
            color: #fff;
        }

        .signup {
            background-color: #28a745;
            color: #fff;
        }
    </style>
</head>

<body>

    <header>
        <h1>My Website</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Signup</a>
    </nav>

    <section>
        <h2>Welcome to our Home Page</h2>

        <div class="buttons">
            <button class="login" onclick="location.href='login2.html'">Login</button>
            <button class="signup" onclick="location.href='signup2.html'">Signup</button>
        </div>
    </section>

</body>

</html>
