<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border: 4px solid #333;
            border-radius: 8px;
            max-width: 500px;
            /* Increased width */
            width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #4caf50;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Remaining styling unchanged */

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            display: block;
            margin-top: 20px;
        }

        button:hover {
            background-color: #43a047;
        }

        a {
            text-decoration: none;
            color: #007bff;
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        a:hover {
            text-decoration: underline;
            color: #0056b3;
        }
    </style>
</head>

<body>
    <form id="form">
        <h2>Signup Form</h2>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <div>
            <label for="cpassword">Confirm Password:</label>
            <input type="password" id="cpassword" name="cpassword" placeholder="Confirm your password" required>
            <span id="passwordNote">(Password should contain a minimum of 6 characters, including at least 1 lowercase
                letter, 1 uppercase letter, and 1 special character)</span>
        </div>
        <button id="signupButton">Signup</button>
        <a href="login.html">Click here to login</a>
    </form>
    <script>
        document.getElementById("signupButton").addEventListener("click", function (event) {
            const email = document.getElementById("email").value;
            const emailPattern = /^[a-zA-Z0-9._]+@[a-zA-Z-9.-]+\.[a-zA-Z]{2,4}$/;

            if (!emailPattern.test(email)) {
                event.preventDefault();
                alert('Please enter a valid email address in the correct format');
                return;
            }

            const password = document.getElementById("password").value;
            const passPattern = ^(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}$;


            if (!passPattern.test(password)) {
                event.preventDefault();
                alert('Please enter a valid password in the correct format');
                return;
            }

            const confirmPassword = document.getElementById("cpassword").value;

            if (password !== confirmPassword) {
                event.preventDefault();
                document.getElementById("confirmPasswordError").innerText = "Passwords do not match";
                return;
            }
        });
    </script>
</body>

</html>
